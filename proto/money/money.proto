syntax = "proto3";

package money;

import "google/protobuf/any.proto";

option go_package = "github.com/google-source/moneyLotProto/gen/go/money;money";

service MoneyServic {
    rpc AddMoney(AddMoneyRequest) returns (AddMoneyResponse);
    rpc ReduceMoney(ReduceMoneyRequest) returns (ReduceMoneyResponse);
    rpc GetMoneyUser(GetMoneyUserRequest) returns (GetMoneyUserResponse);
    rpc Health(HealthProductRequest) returns (HealthProductResponse);
}

message AddMoneyRequest {
    string userID = 1;
    float money = 2;
}

message AddMoneyResponse {
    bool result = 1;
}

message ReduceMoneyRequest {
    string userID = 1;
    float money = 2;
}

message ReduceMoneyResponse {
    bool result = 1;
}

message GetMoneyUserRequest {
    string userID = 1;
}

message GetMoneyUserResponse {
    float AllMoney = 1;
}

message HealthProductRequest {}

message HealthProductResponse{
    map<string, google.protobuf.Any> info = 1;
}